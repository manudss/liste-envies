<!DOCTYPE html>
<html ng-app="ListeEnviesApp" lang="fr">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Liste de mes envies</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/summernotes/summernote.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="css/sb-admin.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper" ng-controller="HeaderCtrl as main">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#/"><i class="fa fa-gift"></i> Liste de mes envies</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown" ng-show="main.isAuthenticated">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{main.user.name}}
                    <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><div>{{main.user.email}}</div></li>
                    <li>
                        <a href="/"><i class="fa fa-fw fa-user"></i> Mon profil</a>
                    </li>
                    <li>
                        <a ng-href="{{main.logoutPath()}}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
            <li ng-hide="main.isAuthenticated">
                <a ng-href="{{main.loginPath()}}">Connexion</a>
            </li>
        </ul>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div ng-view></div>

    </div>

    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script src="js/lib/summernotes/summernote.min.js"></script>
<script src="js/lib/summernotes/lang/summernote-fr-FR.js"></script>
<script src="js/lib/summernotes/angular-summernote.min.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/appUserService.js"></script>

<script src="js/services/envieService.js"></script>
