<!DOCTYPE html>
<html ng-app="ListeEnviesApp" lang="fr">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Liste de mes envies</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/summernotes/summernote.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="css/sb-admin.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body>

<div id="wrapper" ng-controller="HeaderCtrl as main">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><i class="fa fa-gift"></i> Liste de mes envies</a>
            </div>

            <div class="collapse navbar-collapse ng-cloak" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-if="main.wishLists != null">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Changer de liste <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-class="{active:aWishList.owner}" ng-repeat="aWishList in main.wishLists"><a ng-click="main.goList(aWishList.name)">
                                {{aWishList.title}}
                                <p class="list-group-item-text"> de <span class="owners" ng-repeat="owner in aWishList.owners" title="{{owner.name}}({{owner.email}})"><i class="fa fa-user"></i> {{owner.name}}<span ng-if="!$last" >, </span></span>  </p>
                            </a></li>

                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" ng-show="main.isAuthenticated">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{main.user.name}}
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><div>{{main.user.email}}</div></li>
                            <li>
                                <a href="/"><i class="fa fa-fw fa-user"></i> Mon profil</a>
                            </li>
                            <li>
                                <a ng-href="{{main.logoutPath()}}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-hide="main.isAuthenticated">
                        <a ng-href="{{main.loginPath()}}">Connexion</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->


        </div>
    </nav>

    <div id="page-wrapper">

        <div ng-view></div>

    </div>

    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/lib/angular-sanitize.min.js"></script>
<script src="js/lib/masonry.min.js"></script>
<script src="js/lib/imagesloaded.pkgd.min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/angular-moment.min.js"></script>
<script src="js/lib/summernotes/summernote.min.js"></script>
<script src="js/lib/summernotes/lang/summernote-fr-FR.js"></script>
<script src="js/lib/summernotes/angular-summernote.min.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/utilitiesServices.js"></script>
<script src="js/services/appUserService.js"></script>
<script src="js/directive/masonryDirective.js"></script>
<script src="js/directive/ratingDirective.js"></script>
<script src="js/directive/cancelDirective.js"></script>
<script src="js/directive/WishCard.js"></script>
<script src="js/services/envieService.js"></script>
<script src="js/services/listEnviesService.js"></script>
<script src="js/routes/route.js"></script>
<script src="js/controllers/headerCtrl.js"></script>
<script src="js/controllers/homeCtrl.js"></script>
<script src="js/controllers/envieCtrl.js"></script>
</body>

</html>
