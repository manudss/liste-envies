<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Liste de mes envies
                <small>Accueil</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <p>Bonjour, <strong>{{main.user.name}}</strong>! Bienvenue sur votre liste des envies</p>
                <button class="btn btn-primary btn-lg" role="button" ng-click="vm.goList(main.user.email)">Ajouter une envie</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div class="loading" ng-if="vm.loading"> <div class='loader'>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--text'></div>
        </div></div>
        <a class="list-group-item" ng-class="{active:listenvies.owner}" ng-click="vm.goList(listenvies.name)" ng-repeat="listenvies in vm.envies">
            <h4 class="list-group-item-heading">{{listenvies.title}}</h4>
            <p class="list-group-item-text">{{listenvies.description}}</p>
        </a>
    </div>

    <form ng-if="main.isAdmin">
        <h2>Ajouter une nouvelle liste</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="vm.newuser.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" ng-model="vm.newuser.name" placeholder="Nom">
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.addUser(vm.newuser)">Ajouter</button>
    </form>

</div>
